<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Infinity's Chat Support</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="project/js/client.js"></script>
    <link  rel="stylesheet" href="/project/css/client.css">
    
</head>
<body>
    <nav>
        <img src="brand1-removebg-preview.png" class="logo" alt="">
        <h1>Welcome to Infinity's Chat Support</h1>
        
    </nav>
    <div class="container">
        <div class="message right">Welcome to Infinity</div>
        <div class="message left">Hi</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>
    
</body>
</html>
