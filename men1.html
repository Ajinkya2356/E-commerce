<html>

<head>
    <title>Men's Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-2XDEiNdcUf1EwNzfpavS/jMnL/A/bHTJSTfsytjt5xjl9Xpu5p5e5B5qCMwDSyCiqvmzEfybMDiQ2kAb7LV8tQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    .baby-collection {
        margin-top: 50px;
        text-align: center;
    }

    .product-cards {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        margin: 20px 0;
        padding: 20px;
        scroll-behavior: smooth;
    }

    .product-card {
        flex: 0 0 250px;
        margin-right: 20px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px 5px 0 0;
    }

    .product-card h3 {
        margin: 10px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .product-card p {
        margin: 10px;
        font-size: 1.1rem;
        color: #666;
    }

    .arrow-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .left-arrow,
    .right-arrow {
        background-color: #fff;
        border: none;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0, 0.1);
        cursor: pointer;
        margin: 0 10px;
        padding: 10px;
    }

    .left-arrow:hover,
    .right-arrow:hover {
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .left-arrow i,
    .right-arrow i {
        color: #666;
        font-size: 1.5rem;
    }

    @media screen and (max-width: 768px) {
        .product-card {
            flex: 0 0 200px;
        }
    }

    @media screen and (max-width: 480px) {
        .product-card {
            flex: 0 0 150px;
        }
    }

    .fa-angle-left,
    .fa-angle-right {
        font-size: 30px;
        color: #333;
        transition: all 0.3s ease-in-out;
    }

    .fa-angle-left:hover,
    .fa-angle-right:hover {
        transform: translateX(-5px);
    }
</style>
